syntax = "proto3";

option go_package = "github.com/llkennedy/lsql/proto/golsql";
option csharp_namespace = "LSQL.NET";

import "query.proto";
import "result.proto";

service DataSource {
    rpc Execute(Query) returns (Result) {}
    rpc ExecuteBatch(stream Query) returns (stream StreamResult) {}
}